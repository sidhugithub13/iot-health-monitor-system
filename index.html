<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Based Health Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IoT Based Health Monitoring System</h1>
        
        <div class="vital-signs">
            <div class="tile">
                <img src="heart-icon.png" alt="Heart Rate" class="icon">
                <p>Heart Rate</p>
                <span id="heart-rate">75 BPM</span>
            </div>
            <div class="tile">
                <img src="oxygen-icon.png" alt="Blood Oxygen Levels" class="icon">
                <p>Blood Oxygen Levels</p>
                <span id="blood-oxygen">98%</span>
            </div>
            <div class="tile">
                <img src="temperature-icon.png" alt="Body Temperature" class="icon">
                <p>Body Temperature</p>
                <span id="temperature">37Â°C</span>
            </div>
            <div class="tile">
                <img src="pulse-icon.png" alt="Pulse" class="icon">
                <p>Pulse</p>
                <span id="pulse">72 BPM</span>
            </div>
            <div class="tile">
                <img src="humidity-icon.png" alt="Humidity" class="icon">
                <p>Humidity</p>
                <span id="humidity">45%</span>
            </div>
            <div class="tile">
                <img src="ecg-icon.png" alt="ECG" class="icon">
                <p>ECG Value</p>
                <span id="ecg">Normal</span>
                <canvas id="ecg-graph"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
