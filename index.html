<!DOCTYPE html>
<html lang="en">

<head>

        .tile {

        .tile .icon {

            color: #3498db;

        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 50px;
        }
    </style>
</head>
