<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT based Health Monitoring System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>IoT based Health Monitoring System</h1>
        
        <div class="vital-signs">
            <div class="tile" id="heart-rate">
                <img src="heart-icon.png" alt="Heart Rate Icon" class="icon">
                <p>Heart Rate</p>
                <p class="value">75 bpm</p>
            </div>
            <div class="tile" id="blood-oxygen">
                <img src="oxygen-icon.png" alt="Blood Oxygen Icon" class="icon">
                <p>Blood Oxygen</p>
                <p class="value">98%</p>
            </div>
            <div class="tile" id="body-temp">
                <img src="temperature-icon.png" alt="Body Temperature Icon" class="icon">
                <p>Body Temperature</p>
                <p class="value">36.7Â°C</p>
            </div>
            <div class="tile" id="pulse">
                <img src="pulse-icon.png" alt="Pulse Icon" class="icon">
                <p>Pulse</p>
                <p class="value">72 bpm</p>
            </div>
            <div class="tile" id="humidity">
                <img src="humidity-icon.png" alt="Humidity Icon" class="icon">
                <p>Humidity</p>
                <p class="value">45%</p>
            </div>
            <div class="tile" id="ecg">
                <img src="ecg-icon.png" alt="ECG Icon" class="icon">
                <p>ECG Value</p>
                <p class="value">Normal</p>
            </div>
        </div>

        <div class="graph">
            <h2>ECG Graph</h2>
            <canvas id="ecg-graph"></canvas>
        </div>
    </div>
</body>
</html>
