<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Based Health Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IoT Based Health Monitoring System</h1>
        
        <div class="vital-signs">
            <div class="tile">
                <p class="icon">❤️</p>
                <p>Heart Rate</p>
                <span id="heart-rate">75 BPM</span>
            </div>
            <div class="tile">
                <p class="icon">🩸</p>
                <p>Blood Oxygen Levels</p>
                <span id="blood-oxygen">98%</span>
            </div>
            <div class="tile">
                <p class="icon">🌡️</p>
                <p>Body Temperature</p>
                <span id="temperature">37°C</span>
            </div>
            <div class="tile">
                <p class="icon">💓</p>
                <p>Pulse</p>
                <span id="pulse">72 BPM</span>
            </div>
            <div class="tile">
                <p class="icon">💧</p>
                <p>Humidity</p>
                <span id="humidity">45%</span>
            </div>
            <div class="tile">
                <p class="icon">🖤</p>
                <p>ECG Value</p>
                <span id="ecg">Normal</span>
                <canvas id="ecg-graph"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
